
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="singuppage.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>pisocial</h1>
      
        <div class="social-icons">
          <a href="#" class="btn btn-primary mb-2">
              <i class="fab fa-linkedin" style="background-color: #f4f4f4;"></i> Sign Up with LinkedIn
          </a>
          <a href="#" class="btn btn-info mb-2">
              <i class="fab fa-twitter" style="background-color: #f4f4f4;"></i> Sign Up with Twitter
          </a>
          <a href="#" class="btn btn-primary">
              <i class="fab fa-facebook" style="background-color: #f4f4f4;"></i> Sign Up with Facebook
          </a>
      </div>  </div>
        <div class="green-bg">
          <button type="button">Sign Up </button>
         
        </div>
        <form class="signup-form" name="signupform">
          <h1>Sign up</h1>
        
          <p>Get started absolutely free</p>
        
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Creating an account means you are okay with our terms of services, privacy policy ,
            and default notification setting
          </label>
          </label>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="signuppage.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  </body>
</html>
